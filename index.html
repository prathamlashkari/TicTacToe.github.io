<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="navli">Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="turns">
        <div class="player1 active">X Turn's</div>
        <div class="player2 ">O Turn's</div>
    </div>
    <div class="container">
        <div class="box">
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
            <div class="boxes"></div>
        </div>
    </div>
    <div class="resets">
        <button class="resetbtn">Reset</button>
    </div>

    <div class="result inactive">
        <img src="winner.png" alt="Error">
        <h1>Winner is</h1>
        <button class="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
